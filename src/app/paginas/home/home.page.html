<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo Virtual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let produto of produtos">
    <ion-card-header>

      <ion-card-title>{{produto.nome}}</ion-card-title>
    </ion-card-header>

    <img [src]="url+produto.foto" />

    <ion-card-content>
      <p>{{produto.descricao}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
