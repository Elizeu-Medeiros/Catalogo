<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Publicar Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form [formGroup]="postagem" (ngSubmit)="postarProtudo()">

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" name="nome" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="text" name="valor" formControlName="valor"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input type="text" name="qtd" formControlName="qtd"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descricao</ion-label>
        <ion-input type="text" name="descricao" formControlName="descricao"></ion-input>
      </ion-item>

      <div>
          <ion-button expand="full"color="danger">publicar</ion-button>
      </div>

    </form>

  </ion-list>-

</ion-content>
